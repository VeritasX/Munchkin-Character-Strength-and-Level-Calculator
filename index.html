<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Munchkin Level and Stregth Calculator</title>
    <meta name="viewport" content="width=device-width">
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<header>
    <h1>Munchkin Calculator</h1>
</header>
<section class="nameSection">
    <form>
        <label>
            What is your name?<br/>
            <input type="text" name="name" id="name" value>
        </label>
        <button type="button" class="btn btn-default buttonStyling" onclick="getUserName(); $('.selectCard').slideToggle();">Next</button>
    </form>
</section>
<section class="selectCard">
    <form>
        <label>
            What Munchkin deck do you wish to play?<br/>
    <select class="pickDeck">
        <option value="default" selected = "selected">Pick a Deck</option>
        <option value="legends">Munchkin Legends</option>
        <option value="zombies">Munchkin Zombies</option>
        <option value="MDeluxe">Munchkin Deluxe</option>
    </select>
        </label>
        <button type="button" class="btn btn-default buttonStyling" id="hideSelectDeck" onclick="selectDeck(); setUpDecks.hideElements('.selectCard');
            $('.level, .stats, .cardEditors, .reset ').slideToggle();"> Do you wish to select this deck?</button>
    </form>
</section>
<div class = "levelContainer">
<section class="level">
    <button type="button" class="btn btn-default buttonStyling" id="upALevel" onclick="goUpALevel(); setUpDecks.userRefresh();">Go Up A Level</button><br/>
    <button type="button" class="btn btn-default buttonStyling" id="goDownALevel" onclick="goDownALevel(); setUpDecks.userRefresh();">Go Down A Level</button>
</section>
</div>
<section class="stats">
    <h3>User Stats</h3>
<!-- This will contain the users Stats -->

</section>
<div class="cardEditors"><button type="button" class="btn btn-default buttonStyling" onclick="setUpDecks.hideElements('.chooseCard'); $('.level, .stats, .cardEditors , .reset').slideToggle();">Add A Card</button>
    <button type="button" class="btn btn-default buttonStyling" onclick="setUpDecks.hideElements('.removeCard'); $('.level, .stats, .cardEditors , .reset').slideToggle();">Remove A Card</button>
    <button type="button" class="btn btn-default buttonStyling" onclick="setUpDecks.hideElements('.CardsInPlay'); $('.level, .stats, .cardEditors, .reset').slideToggle();">Show Cards In Play</button></div>
<button type="button" class="btn btn-default buttonStyling reset" onclick="reloadUI()">Reset</button>
<section class="CardsInPlay">
    <div class="cardsInPlayContainer">
            <h3>Cards in Play</h3>
    </div>
    <!--This will Contain all the cards in play-->
    <button type="button" class="btn btn-default buttonStyling" onclick="setUpDecks.hideElements('.CardsInPlay'); $('.level, .stats, .cardEditors, .reset').slideToggle();">Back to Stats</button>
</section>

<section class="chooseCard">
    <h3>Add a Card</h3>
    <select id="cardChooser" onchange="selectCard()">
        <optgroup value="default" label="Add a Card" class="addCards" selected = "selected">
        <!--Loop the cards into the deck after this point-->
        </optgroup>
    </select>
    <button type="button" class="btn btn-default buttonStyling" onclick="addToUser(); setUpDecks.userRefresh(); setUpDecks.hideElements('.chooseCard'); $('.level, .stats, .cardEditors, .reset').slideToggle();">Add Card to List</button>
    <button type="button" class="btn btn-default buttonStyling" onclick="setUpDecks.hideElements('.chooseCard');$('.level, .stats, .cardEditors, .reset').slideToggle();">Back to Stats</button>
</section>
<section class="removeCard">
    <h3>Remove a Card</h3>
    <select id="selectToRemove">
        <optgroup label="cards In deck" class="removeCardsFromDeck" selected="selected">

        <!--Loop the cards into the deck after this point-->
        </optgroup>
    </select>
    <button type="button" class="btn btn-default buttonStyling" onclick="removeCard(); setUpDecks.userRefresh(); setUpDecks.hideElements('.removeCard'); $('.level, .stats, .cardEditors, .reset').slideToggle();">Remove Card From List</button>
    <button type="button" class="btn btn-default buttonStyling" onclick="setUpDecks.hideElements('.removeCard'); $('.level, .stats, .cardEditors, .reset').slideToggle();" >Back to Stats</button>

</section>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/deckBuilder.js"></script>
<script src="js/legends.js"></script>
<script src="js/zombies.js"></script>
<script src="js/mdeluxe.js"></script>
<script src="js/functionality.js"></script>
<script src="js/uimethods.js"></script>
<script src="js/app.js"></script>
</body>
</html>
